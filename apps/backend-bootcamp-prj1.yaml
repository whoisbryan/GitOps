apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-bootcamp-prj-1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: bootcamp-prj-1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: project-1/backend
    repoURL: https://github.com/whoisbryan/GitOps.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
